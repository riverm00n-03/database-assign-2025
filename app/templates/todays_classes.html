<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 강의</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='professor.css') }}">
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
<div class="sidebar">
    <h2>메뉴</h2>
    <ul>
        <li><a href="{{ url_for('main.root') }}">돌아가기</a></li>
        <li><a href="{{ url_for('auth.logout') }}">로그아웃</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>오늘의 강의</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <div class="class-list">
        {% if classes %}
            {% for class in classes %}
            <div class="class-card">
                <h3>{{ class.subject_name }}</h3>
                <div class="class-info">
                    <span>시간: {{ class.start_time }} ~ {{ class.end_time }}</span>
                    <span>강의실: {{ class.location }}</span>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="empty-message">오늘 예정된 강의가 없습니다.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
