<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}" />
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
<div class="container fade-in">
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">로그인</h1>
            <p class="login-subtitle">역할을 선택하고 학번 또는 이메일을 입력하세요.</p>
        </div>
        <div class="login-body">
            <form action="{{ url_for('auth.login') }}" method="POST" id="loginForm" class="login-form">
                <div class="form-group role-select">
                    <label class="role-label">
                        <input type="radio" name="role" value="student" checked />
                        <span>학생</span>
                    </label>
                    <label class="role-label">
                        <input type="radio" name="role" value="professor" />
                        <span>교직원</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="user_id" class="input-label">ID</label>
                    <input type="text" id="user_id" name="user_id" class="input" placeholder="학번을 입력하세요" required />
                </div>

                <button type="submit" class="btn btn-primary btn-lg login-submit-btn">
                    로그인
                </button>

                {% if error %}
                    <div class="alert alert-danger login-error">
                        {{ error }}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<script>
    const radios = document.querySelectorAll('input[name="role"]');
    const userId = document.getElementById('user_id');

    radios.forEach(radio => {
        radio.addEventListener('change', () => {
            userId.placeholder = radio.value === 'student'
                ? '학번을 입력하세요'
                : '이메일을 입력하세요';
        });
    });
</script>
</body>
</html>
