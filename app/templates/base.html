<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ê³µí†µ ìŠ¤íƒ€ì¼ -->

    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    
    <!-- íŽ˜ì´ì§€ë³„ ì¶”ê°€ ìŠ¤íƒ€ì¼ -->
    {% block styles %}{% endblock %}
    
    <!-- Pretendard í°íŠ¸ -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    
    <!-- ë©”ë‰´ ì•„ì´ì½˜ ìŠ¤í¬ë¦½íŠ¸ -->
    <script src="{{ url_for('static', filename='menu-icons.js') }}"></script>
</head>
<body>
    <!-- ìƒë‹¨ Navbar (PC) -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('main.root') }}" class="navbar-brand">ðŸ“š WCheck</a>
            <button class="navbar-toggle" id="navbarToggle" aria-label="ë©”ë‰´">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="navbar-menu" id="navbarMenu"></ul>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <ul class="mobile-menu-list" id="mobileMenuList"></ul>
        </div>
    </nav>

    <!-- í•˜ë‹¨ ì‚¬ì´ë“œë°” (ëª¨ë°”ì¼) -->
    <div class="sidebar">
        <ul id="menuList" class="menu-list"></ul>
    </div>

    <!-- ë©”ì¸ ì½˜í…ì¸  -->
    <div class="content-area">
        {% block header %}{% endblock %}
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- ê³µí†µ ìŠ¤í¬ë¦½íŠ¸ -->
    <script>
        // Navbar ë©”ë‰´ ì´ˆê¸°í™”
        (function() {
            const userRole = "{{ role }}";
            const currentPage = "{{ current_page|default('') }}";
            const menuList = document.getElementById("menuList");
            const navbarMenu = document.getElementById("navbarMenu");
            const mobileMenuList = document.getElementById("mobileMenuList");
            const navbarToggle = document.getElementById("navbarToggle");
            const mobileMenu = document.getElementById("mobileMenu");
            
            let menuItems = [];

            if (userRole === "student") {
                menuItems = [
                    { name: "ì‹œê°„í‘œ", url: "{{ url_for('timetable.timetable') }}" },
                    { name: "ì¶œì„ì²´í¬", url: "{{ url_for('attendance.show_attendance') }}" },
                    { name: "ì¶œì„ê´€ë¦¬", url: "{{ url_for('attendance.manage_attendance_students') }}" },
                    { name: "ë¡œê·¸ì•„ì›ƒ", url: "{{ url_for('auth.logout') }}" }
                ];
            } else if (userRole === "professor") {
                menuItems = [
                    { name: "ì¶œì„ ê´€ë¦¬", url: "{{ url_for('professor.lecture_list') }}" },
                    { name: "ì‹œê°„í‘œ", url: "{{ url_for('timetable.timetable') }}" },
                    { name: "ë¡œê·¸ì•„ì›ƒ", url: "{{ url_for('auth.logout') }}" }
                ];
            }

            // í˜„ìž¬ íŽ˜ì´ì§€ í‘œì‹œ
            menuItems.forEach(item => {
                if (currentPage && item.name === currentPage) {
                    item.current = true;
                }
            });

            // PC Navbar ë©”ë‰´ ìƒì„±
            function createNavbarMenuItem(item) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                const isCurrent = item.current || false;
                
                if (isCurrent) {
                    a.classList.add('active');
                    a.href = '#';
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                    });
                } else {
                    a.href = item.url;
                }
                
                a.textContent = item.name;
                li.appendChild(a);
                return li;
            }

            // ëª¨ë°”ì¼ ì‚¬ì´ë“œë°” ë©”ë‰´ ìƒì„±
            function createMobileMenuItem(item) {
                const isCurrent = item.current || false;
                if (typeof renderMenuItem === 'function') {
                    const li = renderMenuItem(item, isCurrent);
                    const link = li.querySelector('a');
                    if (isCurrent && link) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                        });
                    }
                    return li;
                } else {
                    // renderMenuItemì´ ì—†ì„ ê²½ìš° ê¸°ë³¸ ìƒì„±
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = isCurrent ? '#' : item.url;
                    a.textContent = item.name;
                    if (isCurrent) {
                        a.addEventListener('click', (e) => e.preventDefault());
                    }
                    li.appendChild(a);
                    return li;
                }
            }

            // ë©”ë‰´ ë Œë”ë§
            if (navbarMenu) {
                menuItems.forEach(item => {
                    navbarMenu.appendChild(createNavbarMenuItem(item));
                });
            }
            
            if (mobileMenuList) {
                menuItems.forEach(item => {
                    mobileMenuList.appendChild(createMobileMenuItem(item));
                });
            }
            
            if (menuList) {
                menuItems.forEach(item => {
                    menuList.appendChild(createMobileMenuItem(item));
                });
            }

            // ëª¨ë°”ì¼ ë©”ë‰´ í† ê¸€
            if (navbarToggle && mobileMenu) {
                navbarToggle.addEventListener('click', () => {
                    navbarToggle.classList.toggle('active');
                    mobileMenu.classList.toggle('active');
                });
            }
        })();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
