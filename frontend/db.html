<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB 스키마 확인</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h2, h3 { color: #333; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const schemaContainer = document.getElementById('schema-container');

            fetch('/check-db')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        schemaContainer.innerHTML = `<p style="color: red;">오류: DB 연결 또는 테이블 생성에 문제가 있습니다. (${data.message})</p>`;
                        return;
                    }

                    for (const tableName in data) { // 각 테이블에 대해
                        const tableData = data[tableName]; // 테이블의 데이터 배열
                        
                        let html = `<h3>Table: ${tableName}</h3>`;
                        html += `<table><thead><tr>`; // 테이블 헤더 생성
                        
                        if (tableData.length > 0) {
                            const headers = Object.keys(tableData[0]); // 첫 번째 행의 키를 헤더로 사용
                            headers.forEach(header => {
                                html += `<th>${header}</th>`;
                            });
                        }
                        html += `</tr></thead><tbody>`; // 테이블 바디 시작. js 부분은 gemini 도움 받음.

                        tableData.forEach(row => {
                            html += '<tr>';
                            for (const key in row) {
                                const cellValue = row[key] === null ? '-' : row[key];
                                html += `<td>${cellValue}</td>`;
                            }
                            html += '</tr>';
                        });

                        html += `</tbody></table>`;
                        schemaContainer.innerHTML += html;
                    }
                })
                .catch(error => {
                    alert(error.message);
                });
        });
    </script>
</head>
<body>
    <h2>데이터베이스 상세 정보</h2>
    <div id="schema-container"></div>
</body>
</html>
